<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-16	">Wellcome to my <span class="font-semibold text-neutral-500		">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class="block border-2 border-gray-400 rounded
                  w-3/4 mb-4 px-2" type="email" placeholder="your email">
                <input id="user-password" class="block  border-2 border-gray-400 rounded
                w-3/4 mb-4 px-2" type="password" id="" placeholder="password">
                <button id="login-submit" class="border-red-400 bg-amber-300	px-4 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
