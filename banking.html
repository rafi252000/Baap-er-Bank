<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>Banking Site </h1>
    <header>
        <h1 class="text-5xl text-center	mt-8">Let's get some  <span class="font-semibold text-neutral-500		">Money</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdrw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-orange-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$1240</h4>
                </div>
            </div>
        </section>

        <!-- Deposit And Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-lime-500	p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="block border-2 border-gray-400 rounded
                          w-3/4 mb-4 px-2" type="email" placeholder="$ amount you want to deposit">
                        <button id="deposit-submit" class="border-red-400 bg-amber-300	px-4 rounded text-white font-medium">Submit</button>
                    </div>
                </div>
                <div class="bg-lime-500	p-8 rounded">
                    <h3 class="text-2xl">Please Withdrw</h3>
                    <div>
                        <input id="withdrw-input" class="block border-2 border-gray-400 rounded
                          w-3/4 mb-4 px-2" type="number" placeholder="$ amount you want to withdrw">
                        <button id="withdrw-submit" class="border-red-400 bg-amber-300	px-4 rounded text-white font-medium">Submit</button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>
</body>
</html>
